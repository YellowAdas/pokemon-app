<form [formGroup]="form" class="form">
  <mat-form-field class="form-field"
    ><input
      matInput
      formControlName="itemName"
      name="no-name"
      placeholder="Add item"
  /></mat-form-field>
  <button style="margin-top: 1rem" mat-stroked-button (click)="onSubmit()">
    Add item
  </button>

  <app-app-lock-input
    style="cursor: pointer"
    formControlName="itemName"
  ></app-app-lock-input>
</form>
